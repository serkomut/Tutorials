<!doctype html>
<html ng-app="codingApp">
<head>
	<meta charset="utf-8">
	<title>Node/API/Angular ToDo Presentetion</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>{{title}}<span class="label label-info"></span></h1>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checbox" ng-repeat="city in cities">
					<label>
						<input type="checkbox" ng-click="removeCity($index)" />{{city}}
					</label>
				</div>		
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="City name..." ng-model="city">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="addCity()">Sehir Ekle</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
